apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.frakbot.crowdpulse.tokenize.MessageTokenizeMain'

sourceCompatibility = 1.8

version = '1.0'


dependencies {
    compile project(':common-util')
    compile project(':data-java')

    compile project(':categorize')
    compile project(':categorize-wikipedia')

    compile project(':detect-language')
    compile project(':detect-language-optimaize')

    compile project(':fix-geo-message')
    compile project(':fix-geo-message-from-profile')

    compile project(':tokenize')
    compile project(':tokenize-open-nlp')

    compile project(':pos-tag')
    compile project(':pos-tag-open-nlp')

    compile project(':rem-stop-word')
    compile project(':rem-stop-word-simple')

    compile project(':lemmatize')
    compile project(':lemmatize-multi')
    compile project(':lemmatize-stanford-corenlp')
}