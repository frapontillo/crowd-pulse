plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

def name = 'crowd-pulse-core'

jar {
    baseName = name
    manifest {
        attributes("Class-Path": ".")
    }
}

shadowJar {
    baseName = name
    classifier = 'bundle'
    mergeServiceFiles()
    exclude('*.bin')
    exclude('*.json')
    exclude('*.properties')
    exclude { file ->
        file.name.matches('(en|it)_index')
    }
    exclude('morphit')
    exclude('sentiwordnet')
    exclude('stop-words-*')
    exclude('tanl-morphit')
}

mainClassName = 'net.frakbot.crowdpulse.core.cli.Blade'

version = mainVersion

sourceCompatibility = 1.8

task execute(type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath

    String argString = System.getProperty("args")
    if (argString) {
        args = Arrays.asList(argString.split(" "))
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.beust:jcommander:1.48'

    compile project(':common-util')
    compile project(':data-java')

    compile project(':social')
    compile project(':social-facebook')
    compile project(':social-twitter')

    compile project(':fix-geo-profile')
    compile project(':fix-geo-profile-google-maps')

    compile project(':fix-geo-message')
    compile project(':fix-geo-message-from-profile')

    compile project(':detect-language')
    compile project(':detect-language-optimaize')

    compile project(':tag')
    compile project(':tag-babelfy')
    compile project(':tag-me')
    compile project(':tag-open-calais')
    compile project(':tag-wikipedia-miner')

    compile project(':categorize')
    compile project(':categorize-wikipedia')

    compile project(':fix-geo-message')
    compile project(':fix-geo-message-from-profile')

    compile project(':tokenize')
    compile project(':tokenize-open-nlp')

    compile project(':rem-stop-word')
    compile project(':rem-stop-word-simple')

    compile project(':pos-tag')
    compile project(':pos-tag-open-nlp')

    compile project(':pos-tag-simple')
    compile project(':pos-tag-simple-multi')
    compile project(':pos-tag-simple-it')
    compile project(':pos-tag-simple-en')

    compile project(':lemmatize')
    compile project(':lemmatize-multi')
    compile project(':lemmatize-stanford-corenlp')
    compile project(':lemmatize-morphit')

    compile project(':sentiment')
    compile project(':sentiment-sentit')
    compile project(':sentiment-sentiwordnet')

    compile project(':infogram')

    compile project(':index-uniba')

    compile project(':email-notify')
}