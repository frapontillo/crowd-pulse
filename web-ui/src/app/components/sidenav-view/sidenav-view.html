<sidenav>
  <md-list>
    <div ng-repeat="(groupName,group) in sidenavViewVm.vizGroups">
      <md-subheader>
        <p>{{groupName}}</p>
      </md-subheader>
      <md-list-item ng-repeat="viz in group" ng-click="sidenavViewVm.openChart(viz.id)">
        <p>{{viz.name}}</p>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </div>
  </md-list>
</sidenav>
