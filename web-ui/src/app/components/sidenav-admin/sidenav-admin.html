<sidenav>
  <md-list>
    <md-subheader>Projects</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="project in sidenavAdminVm.projects"
                  ng-click="sidenavAdminVm.openProject(project._id)" >
      <div class="md-list-item-text">
        <h3>{{project.name}}</h3>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</sidenav>
