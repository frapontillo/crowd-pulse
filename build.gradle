plugins {
    id 'java'
    id 'application'
    id 'maven'
    id "com.github.frapontillo.switchdependencies" version "0.0.1-alpha.0"
}

sourceCompatibility = 1.8

group = 'com.github.frapontillo'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

mainClassName = 'com.github.frapontillo.pulse.crowd.cli.CrowdBlade'

jar {
    manifest {
        attributes("Class-Path": ".")
    }
    exclude '*'
}

task execute(type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath

    String argString = System.getProperty("args")
    if (argString) {
        args = Arrays.asList(argString.split(" "))
    }
}

switchDependencies {
    develop {
        truthy = {
            compile project(':pulse')
            compile project(':pulse-email-notify')

            compile project(':crowd-pulse-data-java')
            compile project(':crowd-pulse-runner')

            compile project(':crowd-pulse-social')
            compile project(':crowd-pulse-social-facebook')
            compile project(':crowd-pulse-social-twitter')

